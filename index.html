<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Country" content="Pakistan">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <title>Lost Person Finder</title>
    <!--Import Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Acme|Electrolize|Libre+Baskerville:700|Lobster|Monoton|Orbitron|Play|Righteous&display=swap" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import fontawesome.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
</head>
<body>
  <header>
      <div class="navbar-fixed">
          <nav>
              <div class="nav-wrapper white hoverable">
                <a href="index.html" class="brand-logo center"><img src="img/logo.png" style="width: 25%; height: 25%; margin-top: 1%;" alt="Logo Image"></a>
                <ul class="">
                    <li class="waves-effect tooltipped hoverable" data-position="bottom" data-tooltip="HOME"><a href="index.html"><i class="material-icons black-text">home</i></a></li>
                    <li class="waves-effect tooltipped hoverable right" data-position="bottom" data-tooltip="Log In"><a href="#modal1" class=" modal-trigger"><i class="material-icons black-text">login</i></a></li>
                </ul>
              </div>
          </nav>
      </div>
      <div id="modal1" class="modal">
        <div class="">
          <h5 class="center">Only <i class="red-text"> *Admin </i> can Log In</h5><hr>
        </div>
        <div class="modal-content container">
          <div class="input-field">
            <i class="material-icons black-text prefix">email</i>
            <input id="icon_email" type="email" class="validate" name="email">
            <label for="icon_email"><i class="red-text">*</i>Email</label>
          </div>
          <div class="input-field">
            <i class="material-icons black-text prefix">vpn_key</i>
            <input id="icon_prefix" type="password" class="validate" name="name">
            <label for="icon_prefix"><i class="red-text">*</i>Password</label>
          </div>
          <div class="modal-footer">
            <button class="btn white hoverable waves-effect waves-grey-lighten-5 black-text" type="submit"><b>Submit</b><i class="material-icons right black-text">send</i></button>
          </div>
        </div>
      </div>
  </header>
  <footer class="page-footer docs-footer white">
    <div class="container row col  offset-m1">

    </div>
  </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        //navbar menu function
        $(document).ready(function(){
          $('.sidenav').sidenav();
        });
        //tooltipped function
        $(document).ready(function(){
          $('.tooltipped').tooltip();
        });
        //Animation on image
        $(document).ready(function(){
          $('.parallax').parallax();
        });
        //show hide toggle function
        $(document).ready(function(){
          $("#flip").click(function(){
            $("#panel").toggle("slow");
          });
        });
        $(document).ready(function(){
          $('.collapsible').collapsible();
        });
        $(document).ready(function(){
          $('.fixed-action-btn').floatingActionButton();
        });
        $(document).ready(function(){
          $('.modal').modal();
        });
        $(document).ready(function(){
          $('.carousel').carousel();
        });
        $(document).ready(function(){
          $('.materialboxed').materialbox();
        });
        $(document).ready(function(){
          $('.modal').modal();
        });
        $(document).ready(function(){
          $('.slider').slider();
        });
    </script>
</body>
</html>
